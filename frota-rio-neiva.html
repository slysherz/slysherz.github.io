<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Frota Rio Neiva</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/frota-rio-neiva/favicon.png">
    <style>
        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: large;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: darkblue;
            color: white;
        }

        .mono {
            font-family: monospace;
            font-size: x-large;
            margin: 2px;
            padding: 10px 15px;
        }

        th {
            padding: 5px 2px;
        }

        .tableDiv {
            font-size: large;
            padding: 30px 10px;
        }

        .addBoard {
            padding: 10px 40px;
        }

        #addBoatButton {
            margin: 20px 0px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="addBoad" class="addBoard">
        <table>
            <tr>
                <th id="kayakSymbol">üõ∂ Kayak </th>
                <th>
                    <button class="mono" onclick="addBoat('kayaks', 1)">+</button></th>
                <th>
                    <button class="mono" onclick="addBoat('kayaks', -1)">-</button></th>
                <td id="kayak"></td>
            </tr>
            <tr>
                <th id="paddleSymbol">üèÑ Paddle </th>
                <th>
                    <button class="mono" onclick="addBoat('paddles', 1)">+</button></th>
                <th>
                    <button class="mono" onclick="addBoat('paddles', -1)">-</button></th>
                <td id="paddle"></td>
            </tr>
        </table>

        <button id="addBoatButton" onclick="launchBoats()">Adicionar barcos</button>
    </div>
    <div id="currentBoats" class="tableDiv"></div>
    <div id="oldBoats" class="tableDiv"></div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.development.js"></script>
    <script src="/frota-rio-neiva/index.js"></script>
</body>

</html>
