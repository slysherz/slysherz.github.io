<!DOCTYPE html>
<html lang="pt">

<head>

    <style>
        .frotaButton {

        }

        }

        .tableDiv {

            padding: 10px 10px;
        }

        #addBoat {
            padding: 10px 40px;
        }

        .bigButton {
            margin: 20px 0px;
            padding: 10px 20px;
        }

        .inventory {
            text-align: right;
        }

        #inventoryTable {
            width: 1280px;
        }

        #exportHistoryButton {
            margin: 10px 25px;
        }

        .gridjs-pages {
            color: black !important

    </style>
</head>
